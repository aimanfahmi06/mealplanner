<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Planner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('coffee.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
            padding: 15px;
            text-align: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 16px;
            display: inline-block;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .container {
            text-align: center;
            margin: 50px;
            color: #ffffff; /* Text color changed to white for better visibility on the background */
        }

        h1 {
            color: #fff; /* Text color changed to white for better visibility on the background */
        }

        p {
            color: #fff; /* Text color changed to white for better visibility on the background */
        }

        input[type="text"] {
            padding: 10px;
            width: 200px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }

        #display {
            margin-top: 20px;
            text-align: left;
        }

        .meals {
            display: flex;
            margin-top: 20px;
            border: 1px solid #93add3;
            border-radius: 8px;
            overflow: hidden;
            background-color: #fe9618ea;
        }

        .meals-recipe {
            flex: 1;
        }

        .meals-recipe img {
            width: 100%;
            height: auto;
        }

        .desc {
            flex: 2;
            padding: 20px;
        }

        h2 {
            color: rgb(47, 71, 232);
        }

        h3 {
            color: #060606; /* Text color changed to white for better visibility on the background */
        }

        h4 {
            color: #060606
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        a {
            color: rgb(0, 110, 255);
            text-decoration: none;
        }

        a:hover {
            color: #555;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="index.html">Home</a>
    <a href="#">Meals</a>
    <a href="feedback.html">Feedback</a>
</div>

<div class="container">
    <h1>Prep N Go.</h1>
    <p>Let's PREP n GO with us!</p>

    <input type="text" id="meal" placeholder="Enter meal">
    <button onclick="buttonClicked()">Enter</button>
    <div id="display"></div>
</div>

<script src="fetchapi.js"></script>

</body>
</html>
