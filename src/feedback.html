<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="feedback.css" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: url('deco.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
        }

        .container {
            width: 80%;
            margin: 40px auto;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        table {
            width: 100%;
            margin: 20px auto;
            background-color: #edebeb;
            border-radius: 10px;
        }

        table.list {
            text-align: center;
            width: 100%;
        }

        td {
            border: 1px solid rgb(204, 200, 200);
            text-align: left;
            padding: 8px 15px;
        }

        tr:nth-child(even),
        table.list thread> tr {
            background-color: rgb(204, 200, 200);
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea {
            width: calc(100% - 22px);
            padding: 6px;
            margin: 4px 0;
            display: block;
            border: 1px solid rgb(165, 161, 161);
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"],
        input[type="reset"],
        button {
            width: auto;
            background: #4285f4;
            color: white;
            padding: 6px 12px;
            margin: 10px;
            display: inline-block;
            border: none;
            border-radius: 30px;
            font-size: 1rem;
            cursor: pointer;
            outline: none;
            transition: background 0.3s ease;
        }

        input[type="submit"]:hover,
        input[type="reset"]:hover,
        button:hover {
            background: #1c4da2;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #555;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 16px;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .navbar a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="index.html">Home</a>
    <a href="search.html">Meals</a>
    <a href="#">Feedback</a>
</div>

<div class="container">
    <h2>Feedback Form</h2>
    <form autocomplete="off" onsubmit="onFormSubmit(event)">
        <div>
            <label for="userName">Name</label>
            <input type="text" name="userName" id="userName" required>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
        </div>
        <div>
            <label for="numberPhone">Phone</label>
            <input type="tel" name="numberPhone" id="numberPhone" required>
        </div>
        <div>
            <label for="feedBack">Feedback</label>
            <textarea name="feedBack" id="feedBack" required></textarea>
        </div>

        <div class="form_action--button">
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </div>
    </form>

    <table class="list" id="storeList">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Feedback</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table content goes here -->
        </tbody>
    </table>
</div>

<script type="text/javascript" src="feedback.js"></script>

</body>
</html>
